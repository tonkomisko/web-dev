<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Footwear</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel=”stylesheet” href=”https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css”rel=”nofollow” integrity=”sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm” crossorigin=”anonymous”>

</head>
    <body>
        <header>
            <a href="#" class="hamburger">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </a>
    
            <a href="#" class="phone">
                <i class="fa fa-phone" aria-hidden="true"></i>
            </a>

            


            <div class="center-header">
                <i class="fa fa-wpexplorer" aria-hidden="true"></i>
                <h1>Shoes R US</h1>
                <p>Find the right fit for you</p>
            </div>
        </header>

        <main>
            
            <div class="carousel-container">
                <div class="carousel" id="carousel">
                    <div class="slide">
                        <img src="./images/shoe1.jpg" alt="shoe1"
                        data-bg="D00A21">
                        <h1>Performance</h1>
                        <a href="#">Learn more</a>
                    </div>
    
                    <div class="slide">
                        <img src="./images/shoe2.jpg" alt="shoe2"
                        data-bg="F8F9FB">
                        <h1>Elegance</h1>
                        <a href="#">Learn more</a>
                    </div>
    
                    <div class="slide">
                        <img src="./images/shoe3.jpg" alt="shoe3"
                        data-bg="61C9E6"
                        >

                        <a href="#">Learn more</a>
                    </div>
    
                    <div class="slide">
                        <img src="./images/shoe4.jpg" alt="shoe4"
                        data-bg="F7F8FA">
                        <h1>Aerodynamic</h1>
                        <a href="#">Learn more</a>
                    </div>

                  

                </div>

                <button id="left" class="left-arrow arrow">
                    <i class="fa fa-chevron-left"></i>
                </button>
    
                <button id="right" class="right-arrow arrow">
                    <i class="fa fa-chevron-right"></i>
                </button>

            </div>

           

            <div class="progress">

            </div>
            
        </main>
        

        <script src="script/script.js"></script>
